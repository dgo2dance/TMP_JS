<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AutoComplete.js</title>
	<style type="text/css">
	  body {
            margin: 0px;
            background: #f4f4f4;
            font-family: Helvetica Neue, Helvetica, Arial;
        }
        .head{
        	padding: 15px;
        	font-size: large;
        	background-color: 
        	FILTER: progid:DXImageTransform.Microsoft.Gradient(gradientType=0,startColorStr=##015AA6,endColorStr=#79B2D7); /*IE*/   
            background:-moz-linear-gradient(top,#015AA6,#79B2D7);/*firefox*/   
            background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#015AA6), to(#79B2D7));/*chrome*/   
            background-image: -webkit-gradient(linear,left bottom,left top,color-start(0, #015AA6),color-stop(1, #79B2D7));/* Safari & Chrome*/  
            filter:  progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr='#015AA6', endColorstr='#79B2D7'); /*IE6 & IE7*/  
           -ms-filter: "progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr='#015AA6', endColorstr='#79B2D7')"; /* IE8 */  
            color: #ffffff;
            text-align: center;
        }
        .color-gradient{
        	FILTER: progid:DXImageTransform.Microsoft.Gradient(gradientType=0,startColorStr=##F5FCE8,endColorStr=#E3F7BE); /*IE*/   
            background:-moz-linear-gradient(top,#F5FCE8,#E3F7BE);/*firefox*/   
            background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#F5FCE8), to(#E3F7BE));/*chrome*/   
            background-image: -webkit-gradient(linear,left bottom,left top,color-start(0, #F5FCE8),color-stop(1, #E3F7BE));/* Safari & Chrome*/  
            filter:  progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr='#F5FCE8', endColorstr='#E3F7BE'); /*IE6 & IE7*/  
           -ms-filter: "progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr='#F5FCE8', endColorstr='#E3F7BE')"; /* IE8 */  
        }
        .div-input{
        	width: 300px;
        	padding: 25px;
        	margin:auto;
        	float: left;

        }
        div.ac{
        	border-style: solid;
        	border-width: 1px;
        	border-color: gray;
        	position: absolute;
        	overflow: auto;
        	display: none;
        }

        div.ac> ul > li.selected{
        	background-color: #DCDCDC;
        }

        label{
        	padding-right: 15px;
        	color: #333;
        }
        input{
        	border: 1px solid black;
        }
	</style>
	   <script type="text/javascript" src="../lib/jquery-1.7.1.min.js"></script>
       <script type="text/javascript" src="../src/jquery.autocompleteHello.js"></script>

</head>
<body>
	<div class="head">jQuery AutoComplete </div>
     <div style="width:1000px;margin:15px 0px 15px 0px">
     	<div  class="div-input color-gradient"><label>Please input: </label>
     		<input type="text" id="down"></input></div>
        </div>
	   <div style="width:1000px;margin:15px 0px 15px 0px">
     	<div  class="div-input color-gradient"><label>Please input: </label><input type="text" id="up"></input></div>
     </div>
</body>

<script type="text/javascript">
      $(document).ready(function(){


                // add by down input text
      		    $('#down').AutoComplete({
                  'data':['one','two'],
                  'ajaxTimeout': 800,
                  'width':'auto'
      		    });

      		    // add by up input text
      		       $('#up').AutoComplete({
                   'data': "../test/data.json",
                    'ajaxDataType': 'json',
                    'width':'auto'
      		    });

      });

</script>
</html>
